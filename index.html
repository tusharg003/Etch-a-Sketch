<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="./js.js" defer></script>
  </head>
  <body>
    <h2>Etch-a-Sketch</h2>

    <div id="header">
      <input type="number" placeholder="Enter size less than 100" />
      <button class="btn btn-success" id="setSize">Set Size</button>
      <button class="btn btn-danger" id="reset">Reset Board</button>
    </div>
    <p>Grid 16 X 16</p>
    <div id="grid"></div>

    <div id="footer">
      <div class="btn btn-warning" id="setColor">
        Set Color
        <input type="color" id="colorPicker" />
      </div>
      <button class="btn btn-warning" id="eraser">Eraser</button>
      <button class="btn btn-warning" id="random">Random</button>
    </div>
  </body>
</html>
